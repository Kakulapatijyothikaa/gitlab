<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            background-color: black;
            padding: 10px;
            color: white;
        }

        nav a {
            text-decoration: none;
            color: white;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Docs</a>
        <a href="#">Examples</a>
        <a href="#">Contact Us</a>
    </nav>

</body>
</html>
