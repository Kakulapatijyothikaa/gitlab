<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .student-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .info-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Student Biodata</h1>

    <div class="student-info">
        <div class="info-item">
            <strong>Name:</strong> John Doe
        </div>
        <div class="info-item">
            <strong>Age:</strong> 20
        </div>
        <div class="info-item">
            <strong>Gender:</strong> Male
        </div>
        <div class="info-item">
            <strong>Address:</strong> 123 Main Street, Cityville
        </div>
        <div class="info-item">
            <strong>Hobbies:</strong> Reading, Coding
        </div>
        <div class="info-item">
            <strong>GitHub Link:</strong> <a href="https://github.com/johndoe" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
