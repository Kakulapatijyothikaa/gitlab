<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" class="error"></span>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>
        <br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
        <span id="mobileError" class="error"></span>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('mobileError').textContent = '';

            // Validate username
            var username = document.getElementById('username').value;
            if (username.length < 8 || !/[a-zA-Z]/.test(username)) {
                document.getElementById('usernameError').textContent = 'Username must be at least 8 characters and contain alphabets.';
                return false;
            }

            // Validate email
            var email = document.getElementById('email').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                return false;
            }

            // Validate password
            var password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                return false;
            }

            // Validate mobile number
            var mobile = document.getElementById('mobile').value;
            var mobileRegex = /^\d{10}$/;
            if (!mobileRegex.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Mobile number must contain exactly 10 digits.';
                return false;
            }

            // If all validations pass, the form is submitted
            return true;
        }
    </script>
</body>
</html>
